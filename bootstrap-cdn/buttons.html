<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Buttons</title>

  </head>
  <body>

    <div class="container">
        <div class="mt-5">
            <h3>Section 1 / Button colors</h3>
            
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <button type="button">Just a plain text link</button>
                </li>
                <li class="list-group-item">
                    <!-- btn is for button; alsways use btn when dealing with buttons -->
                    <button class="btn btn-primary" type="button">Primary Color: Alice</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-secondary" type="button">Secondary Color: Dinah</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-success" type="button">Success Color: Frog-Footman</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-info" type="button">Info Color: Mad Hatter</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-warning" type="button">Warning Color: White Rabbit</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-danger" type="button">Danger Color: Queen of Hearts</button>
                </li>
                <li class="list-group-item bg-dark">
                    <button class="btn btn-light" type="button">Light Color: King of Hearts</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-dark" type="button">Dark Color: Mock Turtle</button>
                </li>
            </ul>
            
        </div>
    </div>

<hr>


    <div class="container">
        <div class="mt-5">
            <h3>Section 2 / Outline butons</h3>

                
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-info">
                        Just a plain text link
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-primary">
                        Primary Color: Alice
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-secondary">
                        Secondary Color: Dinah
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-success">
                        Success Color: Frog-Footman
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-info">
                        Info Color: Mad Hatter
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-warning">
                        Warning Color: White Rabbit
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-danger">
                        Danger Color: Queen of Hearts
                    </button>
                </li>
                <li class="list-group-item bg-dark">
                    <button type="button" class="btn btn-outline-light">
                        Light Color: King of Hearts
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-outline-dark">
                        Dark Color: Mock Turtle
                    </button>
                </li>
            </ul>
                
        </div>
    </div>

<hr>

    <div class="container">
        <div class="mt-5">
            <h3>Section 3 / Buttons with other tags</h3>

                
            <a href="#" role="button" class="btn btn-success">Read Alice in Wonderland</a>
            <button class="btn btn-info" type="submit">Alice in Wonderland</button>

            <input class="btn btn-primary" type="button" value="Alice">
            <input class="btn btn-danger" type="submit" value="Submit">
            <input class="btn btn-warning" type="reset" value="Reset">

            <hr class="m-5">

            <!-- btn-lg is "button large"-->
            <button class="btn btn-info btn-lg" type="submit">Alice in Wonderland</button>
            <button class="btn btn-info" type="submit">Alice in Wonderland</button>
            <button class="btn btn-info btn-sm" type="submit">Alice in Wonderland</button>

            <hr class="m-5">

            <!-- col-12 OR w-100 gives full width button -->
            <button class="btn btn-info btn-lg w-100" type="submit">Alice in Wonderland</button>
            <button class="btn btn-primary col-12 mt-2" type="submit">Read Thrpugh the Looking Glass</button>

            <hr class="m-5">

            <button class="btn btn-primary" type="submit" data-toggle="button">Read Thrpugh the Looking Glass</button>

            <hr class="m-5">

            <button class="btn btn-success" type="button">Alice in Wonderland</button>
            <button class="btn btn-success active" type="button">Alice in Wonderland</button>
            <button class="btn btn-success disabled" type="button">Alice in Wonderland</button>

            <hr class="m-5">

                
        </div>
    </div>



    <div class="container">
        <div class="mt-5">
            <h3>Section 4 / Button groups</h3>

            <div class="btn-group">
                
                <button class="btn btn-success" type="button">Chapter 1</button>
                <button class="btn btn-success" type="button">Chapter 2</button>
                <button class="btn btn-success" type="button">Chapter 3</button>

            </div>

            <hr class="m-5">

            <div class="btn-group-vertical">
                
                <button class="btn btn-success" type="button">Chapter 1</button>
                <button class="btn btn-success" type="button">Chapter 2</button>
                <button class="btn btn-success" type="button">Chapter 3</button>

            </div>

            <hr class="m-5">

                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Alice in Wonderland
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Chapter 1</a></li>
                  <li><a class="dropdown-item" href="#">Chapter 2</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Chapter 3</a></li>
                </ul>

            <hr class="m-5">

            
            <div class="input-group mb-3">

                <button class="btn btn-secondary" type="button">
                    About Lewis Carroll
                </button>

                <!-- data-bs-toggle trigers the javascript -->
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Read Alice in Wonderland
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Table ot Content</a>
                  <li><hr class="dropdown-divider"></li>
                  <a class="dropdown-item" href="#">Chapter 1</a>
                  <a class="dropdown-item" href="#">Chapter 2</a>
                  <a class="dropdown-item" href="#">Chapter 3</a>
                </div>

            </div>

            <hr class="m-5">


                
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
