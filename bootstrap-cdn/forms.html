<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ac74012e87.js" crossorigin="anonymous"></script>

    <title>Forms</title>


  </head>
  <body>

    <div class="container m-auto pt-5">

        <h3 class="display-4 text-muted">Wonderland Contact Form</h3>

        <div class="row">

            <div class="col-sm-9">

                <form>

                    <div class="form-group">
                        <label for="name">Character's Name</label> 
                        <input class="form-control" type="text" id="name" placeholder="Enter your character's name">
                    </div>

                    <div class="form-group">
                        <label for="email">Character's Email Address</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your character's email address">
                        <small class="form-text form-muted">Your character's email will not be shared with anyone.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Character's Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password" readonly>

                    </div>

                    <div class="form-group">
                        <label for="species">Species</label>
                        <select class="form-select" id="species">
                            <option>Human</option>
                            <option>Non-Human</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message for the Queen of Hearts</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="file">Upload a file</label>
                        <input class="form-control-file btn btn-light" type="file" id="file">

                        <small class="form-text text-muted" id="helpFile">Maximum size is three yottabytes.</small>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>

                </form>

            </div>

            <div class="col-sm-3">

                <img src="img/rabbit.jpeg" alt="rabbit" class="img-fluid">

            </div>

        </div>

    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
