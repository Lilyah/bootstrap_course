<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Badges</title>

  </head>
  <body>

    <div class="container">
        <div class="mt-5">

            <h3>Some Poetry by Lewis Carroll <span class="badge bg-primary">Read</span></h3>
    
            <button type="button" class="btn w-100 btn-success">Jabberwocky <span class="badge bg-dark">20</span></button>

            <hr class="mt-3">

            
            <button href="#" class="badge bg-primary">A Strange Wild Song</button>
            
            <button href="#" class="badge bg-secondary">The Crocodile</button>
            
            <button href="#" class="badge bg-success">A Game Of Fives</button>
            
            <button href="#" class="badge bg-danger">My Fancy</button>
            
            <button href="#" class="badge bg-warning">Brother And Sister</button>
            
            <button href="#" class="badge bg-info">Little Birds</button>
            
            <button href="#" class="badge bg-light">You Are Old, Father William</button>

            <button href="#" class="badge bg-dark">Jabberwocky</button>

            <hr class="mt-3">

            
            <span class="badge bg-info rounded-pill">A Strange Wild Song</span>
            
            <span class="badge bg-info rounded-pill">The Crocodile</span>
            
            <span class="badge bg-info ounded-pill">A Game Of Fives</span>
            
            <span class="badge bg-info ounded-pill">My Fancy</span>
            
            <span class="badge bg-info ounded-pill">Brother And Sister</span>
            
            <span class="badge bg-info ounded-pill">Little Birds</span>
            
            <span class="badge bg-info ounded-pill">You Are Old, Father William</span>

            <span class="badge bg-info ounded-pill">Jabberwocky</span>

        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
