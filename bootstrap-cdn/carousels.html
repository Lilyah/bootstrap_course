<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- 4.0.0 is neded for carousel -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JQuery, Popper, Bootstrap for carousel -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




    <title>Bootstrap Carousel</title>


  </head>
  <body>



    <div class="container m-auto pt-5 pb-5">

        <h3>Carousel slider 1</h3>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active"><img class="d-block w-100" src="img/image1.jpg" alt="first"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image2.jpg" alt="second"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image3.jpg" alt="third"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image4.jpg" alt="fourth"></div>

            </div>

        </div>


        <hr class="m-5">


        <h3>Carousel slider 2</h3>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

              <div class="carousel-item active">
                <img class="d-block w-100" src="img/image1.jpg"" alt="First slide">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100" src="img/image2.jpg"" alt="Second slide">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100" src="img/image3.jpg"" alt="Third slide">
              </div>

            </div>
        </div>


        <hr class="m-5">


        <h3>Carousel slider 3</h3>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">

                    <img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">

                    <div class="carousel-caption d-none d-md-block">
                        <h5>My Caption Title (1st Image)</h5>
                        <p>The whole caption will only show up if the screen is at least medium size.</p>
                    </div>

                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="https://placeimg.com/1080/500/nature" alt="Third slide">
                </div>

            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>


        <hr class="m-5">


        <h3>Carousel slider 4</h3>

        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active"><img class="d-block w-100" src="img/image1.jpg" alt="first"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image2.jpg" alt="second"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image3.jpg" alt="third"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image4.jpg" alt="fourth"></div>

            </div>

        </div>


        <hr class="m-5">


        <h3>Carousel slider 5</h3>

        <div id="carouselExampleControl" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active"><img class="d-block w-100" src="img/image1.jpg" alt="first"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image2.jpg" alt="second"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image3.jpg" alt="third"></div>
                <div class="carousel-item"><img class="d-block w-100" src="img/image4.jpg" alt="fourth"></div>
                <!-- href="#carouselExampleControl" use JQuery!!! -->
                <a class="carousel-control-prev" href="#carouselExampleControl" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a> 
                <a class="carousel-control-next" href="#carouselExampleControl" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a> 

            </div>

        </div>
        
        
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
