<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Images and Image Figures</title>

    <style>

        .imgDiv1 img{
            width: 200px;
        }

    </style>

  </head>
  <body>



    
    <!-- * clearfix clears the floats aftr this div -->
    <div class="container clearfix">

        <h3 class="text-secondary">* Images</h3>

        <!--<a href="https://archive.org/stream/songsfromalicein00broa/songsfromalicein00broa#page/n33/mode/1up" class="btn btn-info my-5">Get the Original</a> -->

        <div class="imgDiv1 mt-5">
            <!-- 
                * img-fluid for responsive img 
                * float-end is for float right
            -->
            <img src="img/jabberwocky.jpg" alt="Jabberwocky" class="img-fluid float-end">
        </div>

    </div>


<hr class="my-5">

    <div class="container clearfix">

        <div class="mt-5">
            <!-- 
                * img-fluid for responsive img
                * d-block 
                * mx-auto is margin horizontal
                * rounded for rounded edges of the img
             -->
            <img src="img/jabberwocky.jpg" alt="Jabberwocky" class="img-fluid d-block mx-auto rounded">
        </div>
            
    </div>


<hr class="my-5">

    <!-- * clearfix clears the floats aftr this div -->
    <div class="container clearfix">

        <h3 class="text-secondary">* Image Figures</h3>

            <!-- this div justifies the image -->
            <div class="d-flex justify-content-center">

                <figure class="figure ">
                    <!-- *img-fluid for reponsive img -->
                    <img src="img/tea-party.jpg" alt="Tea Party" class="figure-img img-fluid float-none">
                    <figcaption class="fig-caption text-end">&ldquo;Not the same thing a bit!&rdquo; said the Hatter.</figcaption>
                </figure>

            </div>      
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
